nlu:
- intent: greet
  examples: |
    - Hi
    - Hey!
    - Hallo
    - Good day
    - Good morning
    - Good afternoon
    - Good evening
    - How are you doing
    - Hello

- intent: subscribe
  examples: |
    - I want to get the newsletter
    - Can you send me the newsletter?
    - Can you sign me up for the newsletter?

- intent: unsubscribe
  examples: |
    - I would like to unsubscribe the newsletter
    - I do not want to receive the newsletter any more
    - Cancel the subscription
    - unsubscribe
    
- intent: inform
  examples: |
    - My email is example@example.com
    - random@example.com
    - Please send it to anything@example.com
    - Email is something@example.com

- intent: thankyou
  examples: |
    - Thank you
    - Thank you very much!
    - Thanks
    - Thx
    - Appreciate your help!
    - Appreicate!
