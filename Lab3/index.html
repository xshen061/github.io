<!DOCTYPE html>
<html>
<head>
	<! This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEG3125 Lab SHOP</title>
	<link href="styles/style.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="content_container">
<h1>SEG3125 Lab SHOP</h1>


<!-- Tab links, each one with an onclick event associated with it -->
<div class="tab">
  <button class="tablinks" style="background-color: lightblue" onclick="openInfo(event, 'Client')">Client</button>
  <button class="tablinks" style="background-color: orange" onclick="openInfo(event, 'Products')">Products</button>
  <button class="tablinks" style="background-color: green" onclick="openInfo(event, 'Cart')">Cart</button>
</div>

<!-- Tab content -->
<div id="Client" class="tabcontent">
  <h3>Client Information</h3>
  <p>Tell us a bit about you.</p>
	Choose a Preference:
     <br></br>
	<input type="radio" id="lactosefree" name="dietSelect" value="lactosefree" onchange="populateListProductChoices(this.id, 'displayProduct')">
	<label for="lactosefree">Lactose-Free</label><br>
	<input type="radio" id="nutfree" name="dietSelect" value="nutfree" onchange="populateListProductChoices(this.id, 'displayProduct')">
	<label for="nutfree">Nut-free</label><br>
	<input type="radio" id="both" name="dietSelect" value="both" onchange="populateListProductChoices(this.id, 'displayProduct')">
	<label for="both">Lactose-free and Nut-Free</label><br>
	<input type="radio" id="organic" name="dietSelect" value="organic" onchange="populateListProductChoices(this.id, 'displayProduct')">
	<label for="organic">Organic</label><br>
	<input type="radio" id="None" name="dietSelect" value="None" onchange="populateListProductChoices(this.id, 'displayProduct')">
	<label for="None">No preference</label><br>
</div>

<div id="Products" class="tabcontent">
  <h3>Your targeted products</h3>
  <h4>We preselected products based on your restrictions.</h4>
	 Choose items to buy:
	 <p></p>
	 <div id="displayProduct"></div>
	 <p></p>
	 <button id="addCart" type="button" class="button order" onclick="selectedItems()">
		Add selected items to cart.
	</button>
	<h5 id="texto"></h5>
</div>

<div id="Cart" class="tabcontent">
  <h3>Cart</h3>
  <p>Here is your cart.</p>
  <div id="displayCart"></div>
  <p></p>
<button id="complete" type="button" class="button order" >
		Complete Order
	</button>
</div>

<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>

</div>
<h3>
<footer class="sig">Designed by Cynthia Sheng 300091655</footer>
</h3>


</body>
</html>
